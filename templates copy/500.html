<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Erro Interno | ERP Lakeshore</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 600px; }
        .error-code { font-size: 120px; font-weight: 700; margin-bottom: 20px; }
        h1 { font-size: 2rem; margin-bottom: 15px; }
        p { font-size: 1.1rem; margin-bottom: 30px; opacity: 0.9; }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #fff;
            color: #e74c3c;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            margin: 5px;
        }
        .btn:hover { background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <h1>Erro interno do servidor</h1>
        <p>Desculpe, algo deu errado. Nossa equipe foi notificada e está trabalhando para resolver.</p>
        <a href="/" class="btn">Voltar ao início</a>
    </div>
</body>
</html>
